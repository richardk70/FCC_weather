<!DOCTYPE html>
<html lang='en'>
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Instruct Internet Explorer to use its latest rendering engine -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>FCC Weather App</title>
  <meta name="description" content="Weather">
  <meta name="author" content="Richard Keightley">
  <link type="text/css" rel="stylesheet" href="normalize.css" />
  <!-- FONT AWESOME -->
  <!-- <script src="https://use.fontawesome.com/cc18bb2332.js"></script> -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='weather.css' type='text/css'>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <h1 class='white center'>Free C<span class="icon"><img src="http://www.richardkeightley.com/Images/cloud_icon.png" width=80px></span>de Camp<br>Weather App</h1>
    <form id="myForm" method="post" autocomplete="off">
      <div class="row white">
        <span class="row-child">
          Zip code:&nbsp;<input type="text" id="zip" class="black"/>
        </span>
        <span class='row-child'>
          <input type="button" onclick="show()" value="Show weather" class="black strong"/>
          <input type="button" onclick="reset()" value="Reset form" class="black strong"/>
        </span>
      </div>
    </form>

    <div class='bottom-row'>
      <div class="row white" id="info">
          <div class='row-child'>&nbsp;</div>
          <div class='row-child'>Location: <span id="location"></span></div>
          <div class='row-child'>Conditions: <span id="description"></span></div>
          <div class='row-child'>Temperature: <span><a href="#" id="temperature" onclick="changeTemp()"></a></span></div>
      </div> <!-- end row -->
      <div class='row'>
        <div class='weather-box'>
          <div class="symbol" id="partly">
              <div class="cloud"></div>
              <div class="sun">
                <div class="rays"></div>
              </div>
            </div>
              
            <div class="symbol" id="clouds">
              <div class="cloud"></div>
              <div class="cloud"></div>
            </div>
              
            <div class="symbol" id="snow">
              <div class="cloud"></div>
              <div class="snow">
                <div class="flake"></div>
                <div class="flake"></div>
              </div>
            </div>
              
            <div class="symbol" id="rain">
              <div class="cloud"></div>
              <div class="rain"></div>
            </div>
              
            <div class="symbol" id="sun">
              <div class="sun">
                <div class="rays"></div>
              </div>
            </div>
              
            <div class="symbol" id="storm">
              <div class="cloud"></div>
              <div class="lightning">
                <div class="bolt"></div>
                <div class="bolt"></div>
              </div>
            </div>
            </div>
      </div>
  </div><!-- end bottom row -->
  </div> <!-- end container -->
    
  

  <script src='weather.js' type='text/javascript'></script>
</body>
</html>
